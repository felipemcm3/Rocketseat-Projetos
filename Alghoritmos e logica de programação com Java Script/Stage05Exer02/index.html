<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>IMC</title>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>
    

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">
                    Calcular IMC
                    <img id="seta-direita" src="/img/seta-para-a-direita.png" alt="seta para direita">
                </button>

            </form>
        </main>  
    </div>
    
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./img/close-window.png" alt="close-window">
                </button>

                <span>Seu IMC é de 28</span>
                
            </h2>
        </div>
    </div>

</body>
</html>
