<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie a sua Mentoria</title>
</head>
<body>
    <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor.Bora lá?</p>

        <div>
            <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
    </header>
    <fieldset id="perguntas">
        <form>
            <div class="aolado">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div> 
            </div>
            <div>
                <label for="email">Email<span> (digite um email válido)</span></label>
                <input type="email" id="email">
            </div>
        </form>
        <form>
            <h2>INFORMAÇÕES DO MENTOR</h2>
            <hr>
            <div>
                <label for="mentor">Selecione quem foi seu mentor</label>
                <input type="text" id="mentor">
            </div>
            <div>
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="" cols="30" rows="10"></textarea>
            </div>
            <div id="check">
                <input type="checkbox" id="s/duvida">
                <label for="s/duvida">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
            </div>
        </form>
        <form>
            <h2>AGENDANDO PRÓXIMA MENTORIA</h2>
            <hr>
            <div class="aolado">
                <div>
                    <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data">
                </div>
                <div>
                    <label for="tempoinicio">Das</label>
                    <input type="time" id="tempoinicio">
                </div>
                <div>
                    <label for="tempofinal">Até</label>
                    <input type="time" id="tempofinal">
                </div>
            </div>
        </form>
        <footer>
            <input type="submit" value="SALVAR" form="perguntas">
        </footer>
    </fieldset>
    
</body>
</html>
