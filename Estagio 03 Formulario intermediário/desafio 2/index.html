<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie a sua Mentoria</title>
</head>
<body>
    <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor.Bora lá?</p>

        <div>
            <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
    </header>
    <fieldset>
        <form>
            <div class="aolado">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div> 
            </div>
            <div>
                <label for="email">Email<span> (digite um email válido)</span></label>
                <input type="email" id="email">
            </div>
        </form>
        <form>
            <h2>INFORMAÇÕES DO MENTOR</h2>
        </form>
    </fieldset>
    
</body>
</html>
