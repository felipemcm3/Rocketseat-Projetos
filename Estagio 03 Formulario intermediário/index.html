<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Staatliches&display=swap" rel="stylesheet">

    <title>Formulário intermediário</title>
</head>
<body>
    <header>
        <div id="titulo">
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
        </div>
    </header>

    <fieldset class="formulario">
        <form>
            <h1>INFORMAÇÕES PESSOAIS</h1>
            <hr>
            <div class="aolado">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div>
            </div>
            <div>
                <label for="mensagem">Email<span>(digite um email válido)</span></label>
                <input type="email" id="mensagem">
            </div>
        </form>
    </fieldset>

</body>
</html>
