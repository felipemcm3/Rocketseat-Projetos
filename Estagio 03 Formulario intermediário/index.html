<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Staatliches&display=swap" rel="stylesheet">

    <title>Formulário intermediário</title>
</head>
<body>
    <header>
        <div id="titulo">
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
        </div>
    </header>

    <fieldset id="respostas" class="formulario">
        <form>
            <h1>INFORMAÇÕES PESSOAIS</h1>
            <hr>
            <div class="aolado">
                <div class="recebendo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div class="recebendo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div>
            </div>
            <div class="recebendo">
                <label for="mensagem">Email<span>(digite um email válido)</span></label>
                <input type="email" id="mensagem">
            </div>
            <div class="recebendo">
                <label for="senha">Senha<span>(minimo 8 caracteres)</span></label>
                <input type="password" id="senha">
            </div>
        </form>
        <form>
            <h1>INFORMAÇÕES DO MENTOR</h1>
            <hr>
            <div class="recebendo">
                <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor">
            </div>
        </form>
        <form>
            <h1>SEUS HORÁRIOS DISPONÍVEIS</h1>
            <hr>
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="aolado">
                <div class="recebendo">
                    <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data">
                </div>
                <div class="recebendo">
                    <label for="inicio">Das</label>
                    <input type="time" id="inicio">
                </div>
                <div class="recebendo">
                    <label for="fim">Até</label>
                    <input type="time" id="fim">
                </div>
            </div> 
            <h2>SEGUNDA MENTORIA</h2>
            <div class="aolado">
                <div class="recebendo">
                    <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data">
                </div>
                <div class="recebendo">
                    <label for="inicio">Das</label>
                    <input type="time" id="inicio">
                </div>
                <div class="recebendo">
                    <label for="fim">Até</label>
                    <input type="time" id="fim">
                </div>
            </div> 
        </form>
    </fieldset>
    <footer class="salvar">
        <input type="button" value="SALVAR" form="respostas">
    </footer>

</body>
</html>
